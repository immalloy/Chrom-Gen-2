# .github/workflows/windows-build.yml
name: Windows Build

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  APP_NAME: ChromaticGen
  ENTRYPOINT: src/main.py
  PY_VER: "3.10"

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VER }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-win-${{ env.PY_VER }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-win-${{ env.PY_VER }}-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build (PyInstaller onefile)
        shell: bash
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "${APP_NAME}" "${ENTRYPOINT}"

      - name: Create checksum
        shell: bash
        run: |
          certutil -hashfile dist/${{ env.APP_NAME }}.exe SHA256 | sed -n 2p > dist/${{ env.APP_NAME }}.sha256.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: |
            dist/${{ env.APP_NAME }}.exe
            dist/${{ env.APP_NAME }}.sha256.txt
          if-no-files-found: error
          retention-days: 14

  release:
    name: Release on tag
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.APP_NAME }}.exe
            dist/${{ env.APP_NAME }}.sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
