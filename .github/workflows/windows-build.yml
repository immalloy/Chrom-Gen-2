name: Windows Build

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praat-parselmouth wxPython pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name ChromaticGenerator --icon icon.ico chromatic_gen.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-generator-windows
          path: dist/ChromaticGenerator.exe

      - name: Attach executable to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ChromaticGenerator.exe
