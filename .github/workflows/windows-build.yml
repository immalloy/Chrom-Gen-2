name: Windows Build

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build Windows bundle
        run: |
          pyinstaller chromatic_gen.spec

      - name: Archive bundle for release
        run: |
          Compress-Archive -Path dist\chromatic_gen\* -DestinationPath dist\chromatic_gen.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chromatic-generator-windows
          path: dist/chromatic_gen

      - name: Attach executable to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/chromatic_gen.zip
